name: Data Sync

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run fetch script
        env:
          OFM_BUDGET_URL: ${{ secrets.OFM_BUDGET_URL }}
          LEAP_BILLS_URL: ${{ secrets.LEAP_BILLS_URL }}
          CENSUS_API_URL: ${{ secrets.CENSUS_API_URL }}
        run: |
          npm ci --no-audit --no-fund || true
          node scripts/fetchData.js

      - name: Run normalizer
        run: |
          node scripts/normalizeData.js || true

      - name: Commit dataset snapshots and public artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data || true
          git add data/latest.json || true
          git add public/data.json || true
          if ! git diff --quiet --cached; then
            git commit -m "chore(data): update dataset snapshots [skip ci]" || true
            git push origin HEAD:main || true
          else
            echo "No data changes"
          fi
